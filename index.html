<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Word-Choice-Fun-Game</title>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700" rel="stylesheet" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/reset.css" />
</head>

<body>
    <div class="container">
        <div class="row bg-white text-success header">
            <div class=" justify-content-center col-md-12 text-center mb-2">
                <h1 class="bg-info text-white p-3 ml-0 mt-1 mb-0">
                    Word-Choice-Fun-Game
                </h1>
            </div>
        </div>
        <!-- Beginning of the programe with display:none button Jquery added -->
        <div class=" container mb-0 bg-dark">
            <div class="row-md-2">
                <h1 class=" text-center text-white"><span><button id="clickMe"
                            class=" btn btn-lg bg-success text-center text-white">
                            Click Button
                        </button></span>
                    to start the game
                </h1>
            </div>
        </div>

        <!-- Main Content display ground -->
        <div class="container mt-0 bg-secondary main-button">
            <div class="row bg-success">
                <div class="col-sm-4">
                    <div class="row-sm-2">
                        <div class="border bg-secondary">
                            <img id="myImg" src="./assets/images/animal.png" alt="" class="img-fluid img-thumbnail" />
                            <button id="winner" id ="audio" class="btn btn-primary btn-md ">
                                <h1><span class="fa fa-question text-white"></span></h1>
                            </button>
                            
                            <button id="looser" id ="sorry" class="btn btn-danger btn-md ">
                                <h1><span class="fa fa-question text-white"></span></h1>
                            </button>
                        </div>
                    </div>
                    <div class="row-sm-2 text-white text-center border bg-dark p-2 mt-5">
                            <h5>Letter Already Selected</h5>
                            <div id="letter-choosed" class=" text-white m-2 p-2"></div>
                        </div>
                </div>
                <div class="col-sm-2">
                    <div class="row-sm-2 text-center p-4 mb-4 border bg-primary">
                        <h5 class="text-white">Your Score</h5>
                        <div class="text-white m-1">
                            <button id="yourscore" class="btn btn-secondary btn-md ">
                                <h1><span class="fa fa-question text-white"></span></h1>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="col-sm-1"></div>
                <div class="col-sm-5">
                    <div class="row-sm-2 text-center p-4 mb-4 border bg-primary">
                        <h3 class="text-white">Max num of choice</h3>
                        <div class="text-white m-1 ">
                            <button id="countnumber" class="btn btn-secondary btn-md ">
                                <h1><span class="fa fa-question text-white"></span></h1>
                            </button>
                        </div>
                    </div>
                    <div class="row-sm-2 text-center p-4 mt-4 border bg-info">
                        <h3 class="text-white">Word to Guess</h3>
                        <div id="underscore" class="row-sm-2 text-center p-4 mt-4 border bg-warning">
                            <div class="text-white m-1"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row text-center">
                <div class="col-sm-6 mt-2 ">
                    <div class="row-sm-2 text-white border bg-success p-2">
                        <h3>Right Guesses</h3>
                        <div id="rightchoice" class="text-white m-2 p-2"></div>
                    </div>
                </div>
                <div class="col-sm-6 mt-2">
                    <div class="row-sm-2 text-white border bg-dark p-2">
                        <h3>Wrong Guesses</h3>
                        <div id="wrongchoice" class=" text-white m-2 p-2"></div>
                    </div>
                </div>
            </div>
        </div>


        <div class="container sticky-top mb-2">
            <div class="row bg-info">
                <div class="col footer text-center pt-4">
                    <p>Tej Subedi, Copyright &copy; 2019</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="./assets/javascript/game.js"></script>

</body>

</html>
