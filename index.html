<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Word-Choice-Fun-Game</title>
    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700' rel='stylesheet'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="/assets/css/reset.css">
</head>

<body>
    <div class="jumbotron jumbotron-fluid text-center">
        <div class="container">
            <h1 class="display-4">Word Choice Fun Game</h1>
            <p class="lead">Press Any Key to begin the game </p>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm-4">
                <div class="border border-primary">
                    <img src="" alt="" class="rounded-sm">
                </div>
            </div>
            <div class="col-sm-8">
                <div class="row">
                    <h1>Total number of choices</h1>
                    <button>count</button>
                </div>
                <div class="row-sm-2">
                    <h1>Word to Guess</h1>
                    <input type="text">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4">

            </div>
            <div class="col-sm-8">
                <div class="row-sm-2">
                    <h1>Your Choices</h1>
                    <input type="text" name="" id="">
                </div>
                <div class="row-sm-2">
                    <h1>Wrong word choices</h1>
                    <input type="text">
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="col-md-6">
            <button>You Win the Game</button>
        </div>
        <div class="col-md-6">
            <button>You Loos the Game</button>
        </div>
    </div>
    <div class="jumbotron text-center" style="margin-bottom:0">
        <p>Footer</p>
    </div>

</body>

</html>
